<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Pilih Area | Sikembar Net</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 50px 15px;
      margin-left: 20px;
      margin-right: 10px;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 30px;
    }
  </style>

</head>

<body>

  <main class="main">
    <div class="coverage-form">
      <h2 class="text-center mb-4">Pilih Wilayah Untuk Daftar</h2>

      <form id="coverageForm">
        <div class="form-group mb-3">
          <label for="coverage">Pilih Area:</label>
          <select id="coverage" name="coverage" class="form-select">
            <option value="">Pilih ----</option>
            <option value="1">Al-Barkah - Poris Jaya</option>
            <option value="2">Taman Jaya - Poris Gaga</option>
            <option value="3">Blok Ambon - Poris Gaga</option>
            <option value="4">Blok Tempe - Poris Gaga</option>
            <option value="5">Gang. Jambu - Buaran Indah</option>
            <option value="6">Tanah Tinggi - Buaran Indah</option>
            <option value="7">Pasar Nyamuk - Poris Jaya</option>
            <option value="8">Al Mu'In - Poris</option>
            <option value="9">Sambi Doyong</option>
            <option value="10">Sipon</option>
            <option value="11">Kh Mustofa</option>
            <option value="12">Cipondoh Makmur</option>
            <option value="13">Poris Resident</option>
            <option value="14">Poris Palawad</option>
            
          </select>
        </div>

        <div class="mt-3">
          <button type="button" id="submitButton" class="btn btn-custom w-100" disabled onclick="redirectUser()">Daftar</button>
        </div>
      </form>
    </div>

    <!-- Iframe untuk Google Maps -->
    <div class="map-container">
      <h3 class="text-center mt-4">Lokasi Coverage Area</h3>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15474.270923476963!2d106.68808435!3d-6.1706026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f9002de892cb%3A0xd70be82a29d4a4cb!2sSikembar%20NET!5e1!3m2!1sid!2sid!4v1739884583814!5m2!1sid!2sid" 
      allowfullscreen="" loading="lazy"></iframe>
    </div>
  </main>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for form handling -->
  <script>
    // Fungsi untuk mengecek apakah pilihan sudah dipilih dan mengaktifkan tombol
    document.getElementById('coverage').addEventListener('change', function () {
      const submitButton = document.getElementById('submitButton');
      if (this.value) {
        submitButton.disabled = false;
      } else {
        submitButton.disabled = true;
      }
    });

    // Fungsi untuk redirect ke URL sesuai dengan pilihan
    function redirectUser() {
      const coverage = document.getElementById('coverage').value;

      if (coverage === '1') {
        window.location.href = "https://my.sikembarnet.id/auth/register";
      } else if (coverage === '2') {
        window.location.href = "https://my.sikembarnet.id/auth/register";
      } else if (coverage === '3') {
        window.location.href = "https://member.sikembarnet.id/auth/register";
      }else if (coverage === '4') {
        window.location.href = "https://member.sikembarnet.id/auth/register";
      }else if (coverage === '5') {
        window.location.href = "https://member.sikembarnet.id/auth/register";
      }else if (coverage === '6') {
        window.location.href = "https://member.sikembarnet.id/auth/register";
      }else if (coverage === '7') {
        window.location.href = "https://member.sikembarnet.id/auth/register";
      }else if (coverage === '8') {
        window.location.href = "https://my.sikembarnet.id/auth/register";
      }else if (coverage === '9') {
        window.location.href = "https://my.sikembarnet.id/auth/register";
      }else if (coverage === '10') {
        window.location.href = "https://my.sikembarnet.id/auth/register";
      }else if (coverage === '11') {
        window.location.href = "https://my.sikembarnet.id/auth/register";
      }else if (coverage === '12') {
        window.location.href = "https://my.sikembarnet.id/auth/register";
      }else if (coverage === '13') {
        window.location.href = "https://my.sikembarnet.id/auth/register";
      }else if (coverage === '14') {
        window.location.href = "https://my.sikembarnet.id/auth/register";
      }else{
        window.location.href = "https://sikembarnet.id";
      }
    }
  </script>

</body>

</html>
